<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Choosy Table</h1>
    <h2>Latest Info:</h2><h3>{{latestInfo}}</h3>

    <p>Hey {{name}}, is your info correct?</p>
    {% if id %}
        <form action="/person/{{id}}" method="post">
    {% else %}
        <form action="/person" method="post">
    {% endif %}
        <p>Name <input placeholder="Enter your name" type="text" name="name" value="{{name}}"></input></p>
        <p>Email <input disabled=True label="Email" type="email" name="email" value="{{email}}"></input></p>
        <p>Ethnicity <select name="ethnicity">
            {% for n in e %}
                {% if n==ethnicity %}
                    <option value="{{n}}" selected>{{n}}</option>
                {% else %}
                    <option value="{{n}}">{{n}}</option>
                {% endif %}
            {% endfor %}
        </select></p>
        <p><input type="submit" value="Submit"></input></p>
    </form>
</body>
</html>
